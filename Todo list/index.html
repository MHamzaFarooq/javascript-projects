<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <h2>My Todo List</h2>
    <form id="todoForm">
      <input type="text" id="textField" placeholder="Enter a task" required />
      <button type="button" id="addBtn">Add Task</button>
    </form>

    <ul id="taskList"></ul>

    <script>
      let textField = document.getElementById("textField");
      let submitBtn = document.getElementById("addBtn");
      let taskList = document.getElementById("taskList");

      let todoArray = [];

      submitBtn.addEventListener("click", (e) => {
        e.preventDefault();
        let input = textField.value;
        if (input !== "") {
          todoArray.push(input); // Add input to the todoArray
          textField.value = ""; // Clear input field
          display();
        }
      });

      function display() {
        taskList.innerHTML = ""; // Clear the current list to re-render
        todoArray.forEach((task, index) => {
          let taskItem = document.createElement("li");
          taskItem.innerHTML = `
                    <h3>${task}</h3>
                    <button onclick="removeTask(${index})">Delete</button>
                `;
          taskList.appendChild(taskItem);
        });
      }

      function removeTask(index) {
        todoArray.splice(index, 1); // Remove task from the array
        display(); // Re-render the updated list
      }
    </script>
  </body>
</html>
